- name: downloading nodejs repo
  ansible.builtin.shell: https://rpm.nodesource.com/setup_lts.x | bash

- name: Installing nodejs
  ansible.builtin.package:
    name: "{{item}}"
    state: present
  loop:
    - nodejs
    - gcc-c++

- name: creating user
  ansible.builtin.include_role:
    name: common
    tasks_from: create-user.yml

- name: cleaningup of old content
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}/
    state: absent

- name: Downloading and extracting
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/{{COMPONENT}}/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Copying {{COMPONENT}} to {{APPUSER}}
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}
    remote_src: yes
  become_user: "{{APPUSER}}"

- name: Installing nodejs packages
  community.general.npm:
    path: /home/{{APPUSER}}/{{COMPONENT}}/








  


